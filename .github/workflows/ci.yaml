name: CI API test

on:
  pull_request_review:
    branches:
      - dkosenko/home_work_lesson_30

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Api tests
        run: npm run api_tests
